<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Pie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <nav class="bg-success bg-opacity-25 d-flex justify-content-end p-3">
        <a href="/dashboard" class="btn bg-danger-subtle fw-semibold m-3">Dashboard</a>
        <a href="/logout" class="btn bg-danger-subtle m-3">Logout</a>
    </nav>
    <main class="">
        <div class="border border-dark w-50 
        position-absolute top-50 start-50 translate-middle p-3 text-center">
            <h2 class="p-3 fw-bold">{{pies.name}} by {{pies.first_name}}</h2>
            <h3 class="fst-italic fs-5">{{pies.filling}}</h3>
            <h3 class="fst-italic fs-5">{{pies.crust}}</h3>
            <h3 class="fs-6 text-secondary">Cast a vote</h3>
            <a href="/pie/vote/{{pies.id}}" class="btn btn-dark m-3">Delicious</a>
        </div>

    </main>
</body>
</html>
