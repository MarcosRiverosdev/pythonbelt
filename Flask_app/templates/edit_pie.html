<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <nav class="bg-success bg-opacity-25 d-flex justify-content-end p-3">
        <a href="/dashboard" class="btn bg-danger-subtle fw-semibold m-3">Dashboard</a>
        <a href="/logout" class="btn bg-danger-subtle m-3">Logout</a>
    </nav>
    <main>
        <form action="/update/pie" method="post" class="col-6 mx-auto">
            <div class="">
                <h1 class="form-label text-dark">Add a Pie</h1>
                {% with messages = get_flashed_messages(category_filter=['painting']) %}
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    <strong>Warning!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            </div>
                <input type="hidden" name="id" value="{{pie.id}}">
                <label for="first_name" class="form-label">Name:</label>
                <input type="" name="name"  class="form-control" value="{{pie.name}}">
                <label for="last_name" class="form-label">Filling:</label>
                <input type="text" name="filling" id="" class="form-control" value="{{pie.filling}}">
                <label for="email" class="form-label">Crust:</label>
                <input type="text" name="crust"  class="form-control" value="{{pie.crust}}">
            <button type="submit" class="mt-3 btn btn-dark">Register</button>
        </form>
    </main>
</body>
</html>
