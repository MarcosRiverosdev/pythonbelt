<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <nav class="bg-success bg-opacity-25 d-flex justify-content-end p-3">
        <a href="/dashboard" class="btn bg-danger-subtle fw-semibold m-3">Dashboard</a>
        <a href="/logout" class="btn bg-danger-subtle m-3">Logout</a>
    </nav>
    <main>
        <h2>PyPie Derby</h2>
        <table class="w-75 table  table-success table-striped">
            <thead>
                <th>Name</th>
                <th>PyPie by</th>
                <th>Votes</th>
            </thead>
            <tbody>
                {%for pie in pies%}
                <tr>
                    <td><a href="/show/pie/{{pie.id}}">{{pie.name}}</a></td>
                    <td>{{pie.password}}</td>
                    <td>{{pie.vote}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </main>
</body>
</html>
